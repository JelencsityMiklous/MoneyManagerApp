<div class="admin-container">
  <h2>Admin felület</h2>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Felhasználónév</th>
        <th>Admin</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of users">
        <td>{{ u.username }}</td>
        <td>{{ u.isAdmin ? '✔️' : '❌' }}</td>
      </tr>
    </tbody>
  </table>
</div>
